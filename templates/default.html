<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
      <!-- Header -->
      <div class="text-center p-3 text-lg-start d-flex flex-row justify-content-between align-items-center w-100 position-fixed top-0 left-0 bg-white">
        <h1><a class="text-decoration-none" href="{{url_for('root')}}">Super Awesome Fourm</a></h1>
        <div>
            {% if g.user %}
            <a class="btn btn-secondary" href="{{url_for('profile')}}">View Profile</a>
            <a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
            {% else %}
            <a class="btn btn-success" href="{{url_for('login')}}">Login</a>
            <a class="btn btn-warning text-white" href="{{url_for('register')}}">Register Now</a>
            {% endif %}
        </div>
      </div>
    <div class="main-container w-50 mt-5 shadow-sm bg-white">

      <div class="p-5">
      {% block content %}{% endblock %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start w-100 position-fixed bottom-0 left-0">
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2021 Copyright:
          <a class="text-dark">Dylan Dimkovski</a>
        </div>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
